<template name="gamehistory">
	{{> game}}
  <h2>Game History</h2>
  <div>
    {{#each games}}
      {{> gameline}}
    {{/each}}
  </div>
</template>
<template name="game">
  {{#if newGame}}
  <h3>New Game</h3>
  <div class="form-inline">
  		Choose Players
	  <input class="nameselect" type="text" data-attr="p1" autocomplete="off" placeholder="Player 1" />
	  vs
	  <input class="nameselect" type="text" data-attr="p2" autocomplete="off" placeholder="Player 2" />
	  <button type="button" class="btn btn-primary">Start Game</button>
  </div>
  {{else}}
  <h3>Live Game</h3>
  	<div class="inline">
  		<span>{{p1}}</span><button class="btn btn-primary inc" data-attr="p1score">+Goal</button><br />
  		<span>{{p1}}</span><button class="btn btn-primary inc" data-attr="p1score">+Goal</button>
    </div>
  {{/if}}
</template>
<template name="gameline">
	<div>
		<span>{{p1}} ({{p1score}}) </span>vs<span> {{p2}} ({{p2score}})</span>
	</div>
</template>
