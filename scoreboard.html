
<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score pull-right">{{score}}</span>
  </div>
</template>

<template name="scoreboard">
  <h2>Scoreboard</h2>
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
  <div class="none">Click a player to see history</div>

</template>
